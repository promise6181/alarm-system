<!DOCTYPE html>
<html>
<head>
	<title>Clock Alarm</title>
	<link rel="stylesheet" type="text/css" href="Alarm.css">
</head>
<body>
	<div class="all">	
	<div id="MyClockDisplay" class="Clock"></div>
	<div class="room">	
	<input class="m1"  id="hour" type="number" placeholder="Hour" name="">
	<input class="m2"  id="minute" type="number" placeholder="Min" name="">
	<input class="m3"  id="seconds" type="number" placeholder="Sec" name="">
	<input  class="m4" id="session1" type="text" placeholder="" name="">
		</div>
		</div>
		<input id="fil" type="file" name="">

		<div class="button">	
		<button class="set" onclick="set()">SET</button>
		<button class="stop" onclick="stop()">STOP</button>
		<button class="snooze" onclick="snooze()">Snooze</button>
		</div>
		<h2 class="alarm">ALARM</h2>



	<script type="text/javascript">
		var  date, h, m, s, session, time, mySong;
			function showTime(){
				 date = new Date();
				 h = date.getHours(); 
				 m = date.getMinutes(); 
				 s = date.getSeconds(); 
				 session = "am";

				if(h == 0){
					h == 12;
					session = "pm"
				}

				if(h >12){
					h = h - 12;
					session = "pm"
				}

					if (h < 10) {
					   h = "0" + h
					};
					if (m < 10) {
						m = "0" + m
					};
					if (s < 10) {
						s = "0" + s
					};
				// h = (h < 10) ? "0" + h : h;
				// m = (m < 10) ? "0" + m : m;
				// s = (s < 10) ? "0" + s : s;

				 time = h + ":" + m + ":" + s + "" + session;
				document.getElementById("MyClockDisplay").innerText = time
				// document.getElementById("MyClockDisplay").textContent = time

				setTimeout(showTime, 1000)
			}
				showTime();

				function set(){
					var a = fil.value;
							var b = a.lastIndexOf("\\");
							var c = a.slice(b+1, a.length);
					 var currentTime = hour.value +':'+ minute.value +':'+seconds.value +''+ session1.value;
					 if(currentTime== time){
							mySong = new Audio(c);
							
 mySong.play();

					}
					if (!check) {
						setTimeout(set, 1000);
					}
					
				}

				function stop(){ 
					// console.log(mySong);
					check = true;
					
					mySong.pause();
				}
				var check = false;
				
				function snooze() {
					minute.value = eval(parseInt(minute.value) +1);
					mySong.pause();

				}
				
 //var mySong = new Audio('AMOKOKO.MP3');
 //mySong.play();

	</script>
</body>
</html>
